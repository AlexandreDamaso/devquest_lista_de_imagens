<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Imagens</title>
    <link rel="stylesheet" href="./src/css/standard.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>
<body>
    <main class="painel">
        <div class="quadro">
            <img src="./src/img/rome.png" alt="Rome">
            <div class="info">
                <h2>Rome</h2>
                <p>Michelangelo</p>
            </div>
        </div>
        <div class="quadro">
            <img src="./src/img/boat.png" alt="Boat at Sea">
            <div class="info">
                <h2>Boat at Sea</h2>
                <p>Vincent Van Gogh</p>
            </div>
        </div>
        <div class="quadro">
            <img src="./src/img/sand-and-sea.png" alt="Sand and Sea">
            <div class="info">
                <h2>Sand and Sea</h2>
                <p>Da Vinci</p>
            </div>
        </div>
        <div class="quadro">
            <img src="./src/img/starry-night.png" alt="Starry Night">
            <div class="info">
                <h2>Starry Night</h2>
                <p>Vincent Van Gogh</p>
            </div>
        </div>
    </main>
</body>
</html>
